<!doctype html>
<html lang="es">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Practico Bootstrap</title>
  </head>
  <body>
    <!--NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>


    <!--CARDS-->
    <div class="row justify-content-center">
        <div class="col card">
            <img src="img/html.jpg" class="card-img-top h-75 w-100" alt="html">
            <div class="card-body">
            <h5 class="card-title">Titulo 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="text-muted">Ultima actualizacion 1</p>
            </div>
        </div>
        <div class="col card">
            <img src="img/css.png" class="card-img-top h-75 w-100" alt="css">
            <div class="card-body">
            <h5 class="card-title">Titulo 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="text-muted">Ultima actualizacion 1</p>
            </div>
        </div>
        <div class="col card">
            <img src="img/bs.png" class="card-img-top h-75 w-100" alt="bs">
            <div class="card-body">
            <h5 class="card-title">Titulo 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="text-muted">Ultima actualizacion 1</p>
            </div>
        </div>
    </div>

    <!--FORM-->

    <form class="ms-2 mt-3" action="">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="">
            <p class="text-muted">Nunca comparta su email.</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="">
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
              Verificar
            </label>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>


    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
